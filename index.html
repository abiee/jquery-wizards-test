        <script type="text/javascript">
            $(document).ready(function(){
                $('#wizard').formwizard({});

                $("#wizard").bind("step_shown", function(event, data) {
                    $("#step-indicator a[href='#" + data.previousStep + "']").parent().removeClass("active");
                    $("#step-indicator a[href='#" + data.currentStep + "']").parent().addClass("active");
                });

                $("#step-indicator a").bind("click", function(event) {
                    event.preventDefault();
                    step_id = $(event.currentTarget).attr("href").replace(/#/g, '');
                    $("#wizard").formwizard("show", step_id);
                });

            });
        </script>
